    <link rel="stylesheet" href="/assets/stylesheet.css">
    <script>
        const showPassword = () => {
            const ele = document.getElementById("input-password")
            if (ele.getAttribute("type") === "password") {
                ele.setAttribute("type", "text")
            } else {
                ele.setAttribute("type", "password")
            }
        }
    </script>
</head>

    <form class="form-index">
        <fieldset>
            <a href="https://www.google.com" target="_blank norel noreferrer">

            </a>
            <div>
                <label>Name</label>
            </div>
            <div>

            </div>
            <div>
                <label>Email</label>
            </div>
            <div>

            </div>
            <div>

            <div>

            </div>

            <div>

            </div>

            </div>

            </div>
            <div>

            <button type="button">Clear</button>
